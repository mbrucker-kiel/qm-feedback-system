<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QM Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='favicon.svg') }}">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .header-logo { max-height: 80px; margin: 10px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <!-- Platzhalter für Logos -->
            <img src="https://www.leitstelle-nord.de/wp-content/uploads/2023/03/Logo_Leitstelle_Nord.png" class="header-logo" alt="Logo Leitstelle">
            <img src="https://www.rettungsdienst-sl-fl.de/custom/3924_49_1_g.JPG?1733735449" class="header-logo" alt="Logo RD">
            <h2>Qualitätsmanagement Feedback</h2>
        </div>

        {% block content %}{% endblock %}
        <div class="text-center mb-4">

            <a href="">Impressum</a>
            <a href="">Datenschutz</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
