<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QM Feedback</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='favicon.svg') }}">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .header-logo { max-height: 80px; margin: 10px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <!-- Platzhalter f체r Logos -->
            <img src="https://www.leitstelle-nord.de/wp-content/uploads/2023/03/Logo_Leitstelle_Nord.png" class="header-logo" alt="Logo Leitstelle">
            <img src="https://www.rettungsdienst-sl-fl.de/custom/3924_49_1_g.JPG?1733735449" class="header-logo" alt="Logo RD">
            <h2>Qualit채tsmanagement Feedback</h2>
        </div>

        {% block content %}{% endblock %}
        <div class="text-center mb-4">

            <a href="{{ url_for('impressum') }}">Impressum</a>
            <a href="{{ url_for('datenschutz') }}">Datenschutz</a>
        </div>
    </div>
    <script src="../static/bootstrap.bundle.min.js"></script>
    <script>
        // Setzt das heutige Datum als Standardwert
        document.addEventListener("DOMContentLoaded", function() {
            // F체r normale Datumsfelder (falls vorhanden)
            const dateInputs = document.querySelectorAll('input[type="date"]');
            const todayISO = new Date().toISOString().split('T')[0];
            dateInputs.forEach(input => {
                if (!input.value) input.value = todayISO;
            });

            // F체r NK-Datum Felder (YYMMDD)
            const nkDateInputs = document.querySelectorAll('input[name="nk_date"]');
            if (nkDateInputs.length > 0) {
                const now = new Date();
                const year = now.getFullYear().toString().slice(-2);
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const yymmdd = `${year}${month}${day}`;

                nkDateInputs.forEach(input => {
                    if (!input.value) input.value = yymmdd;
                });
            }
        });
    </script>
</body>
</html>
