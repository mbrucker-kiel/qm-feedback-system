{% extends "base.html" %}

{% block content %}
<div class="card p-4">
    <h4 class="mb-3">R√ºckmeldung Rettungsdienst</h4>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form action="{{ url_for('submit_rd') }}" method="post">

        <div class="mb-3">
            <label class="form-label">NK-Nummer</label>
            <div class="input-group">
                <span class="input-group-text">NK</span>
                <input type="text" id="nk_date_rd" name="nk_date" class="form-control" placeholder="YYMMDD" pattern="\d{6}" maxlength="6" required title="Bitte Datum im Format YYMMDD eingeben (z.B. 231224)">
                <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('date_picker_rd').showPicker()">üìÖ</button>
                <input type="text" name="nk_sequence" class="form-control" placeholder="12345" pattern="\d{5}" maxlength="5" required title="Bitte genau 5 Ziffern eingeben">
            </div>
            <input type="date" id="date_picker_rd" style="visibility: hidden; position: absolute; width: 0; height: 0;" onchange="
                if(this.value) {
                    const parts = this.value.split('-');
                    document.getElementById('nk_date_rd').value = parts[0].slice(-2) + parts[1] + parts[2];
                }
            ">
            <div class="form-text">Datum (YYMMDD) und 5-stellige laufende Nummer</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Rettungsmittel</label>
            <select name="rettungsmittel" class="form-select" required>
                <option value="" selected disabled>Bitte w√§hlen...</option>
                {% for rm in funkrufnamen %}
                <option value="{{ rm }}">{{ rm }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Stichwort (nicht DPI) angemessen?</label>
            <select name="stichwort_check" class="form-select" required>
                <option value="zu_gering">Kr√§fteansatz zu gering</option>
                <option value="angemessen" selected>Kr√§fteansatz angemessen</option>
                <option value="zu_hoch">Kr√§fteansatz zu hoch</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Kommentar / Hinweis</label>
            <textarea name="kommentar" class="form-control" rows="3" placeholder="Kurz halten, keine automatisierte Auswertung"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Eingabe speichern</button>
        <a href="{{ url_for('read_root') }}" class="btn btn-link w-100 mt-2">Zur√ºck zur Auswahl</a>
    </form>
</div>
{% endblock %}
